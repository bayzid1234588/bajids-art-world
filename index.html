<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bajid's Art World</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4a4a4a;
      color: white;
      text-align: center;
      padding: 30px 0;
    }
    h1 {
      margin: 0;
      font-size: 42px;
    }
    .section {
      padding: 40px 20px;
      text-align: center;
    }
    .gallery img {
      width: 300px;
      height: auto;
      margin: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .story {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }
    footer {
      background-color: #4a4a4a;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bajid's Art World</h1>
    <p>Where imagination comes to life</p>
  </header>

  <div class="section gallery">
    <h2>My Art Gallery</h2>
    <img src="https://raw.githubusercontent.com/bayzid1234588/bajids-art-world/main/art1.jpg" alt="Artwork 1" />
    <img src="https://raw.githubusercontent.com/bayzid1234588/bajids-art-world/main/art2.jpg" alt="Artwork 2" />
    <img src="https://raw.githubusercontent.com/bayzid1234588/bajids-art-world/main/art3.jpg" alt="Artwork 3" />
  </div>

  <div class="section story">
    <h2>My Story</h2>
    <p>Once upon a time, in the world of creativity, Bajid started drawing and dreaming. This is just the beginning of the magical journey through colors and ideas...</p>
  </div>

  <footer>
    <p>&copy; 2025 Bajid's Art World</p>
  </footer>

</body>
</html>
